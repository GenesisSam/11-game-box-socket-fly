# fly.toml app configuration file generated for 11-game-box on 2024-11-22T12:15:14Z
#
# See https://fly.io/docs/reference/configuration/ for information about how to use this file.
#

app = '11-game-box-socket-fly'
primary_region = 'nrt'

primary_region = "nrt"  # 도쿄 리전 (가장 가까운 리전 선택)

[build]

[env]
  PORT = "3000"

[http_service]
  internal_port = 3000
  force_https = true
  auto_stop_machines = true
  auto_start_machines = true
  min_machines_running = 0
  processes = ["app"]

[[services]]
  protocol = "tcp"
  internal_port = 3000

  [[services.ports]]
    port = 80
    handlers = ["http"]

  [[services.ports]]
    port = 443
    handlers = ["tls", "http"]

[http_service]
  internal_port = 8080
  force_https = true
  auto_stop_machines = 'stop'
  auto_start_machines = true
  min_machines_running = 0
  processes = ['app']

[[vm]]
  memory = '1gb'
  cpu_kind = 'shared'
  cpus = 1
  memory_mb = 1024
